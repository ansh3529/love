<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="bgmusic.mp3" type="audio/mpeg">
</audio>

<!-- Music Controls -->
<div id="musicControl" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(255,255,255,0.2);
    padding: 10px 15px;
    border-radius: 30px;
    backdrop-filter: blur(10px);
    display: flex;
    gap: 10px;
    align-items: center;
    z-index: 999;
">
    <button onclick="toggleMusic()" id="musicBtn">üîä</button>
    <input type="range" min="0" max="1" step="0.01" id="volume" value="0.5">
</div>

<script>
    const music = document.getElementById("bgMusic");
    const btn = document.getElementById("musicBtn");
    const volume = document.getElementById("volume");

    // Auto play after first click anywhere
    document.addEventListener("click", () => {
        if (!localStorage.getItem("musicStarted")) {
            music.volume = 0.5;
            music.play();
            localStorage.setItem("musicStarted", "true");
        }
    }, { once: true });

    // Toggle play / pause
    function toggleMusic() {
        if (music.paused) {
            music.play();
            btn.innerHTML = "üîä";
        } else {
            music.pause();
            btn.innerHTML = "üîá";
        }
    }

    // Volume control
    volume.addEventListener("input", () => {
        music.volume = volume.value;
    });
</script>
