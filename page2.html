<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Story ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 40px;
            font-size: 3rem;
            animation: fadeDown 1.5s ease;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            flex-wrap: wrap;
            gap: 40px;
        }

        .photo-box {
            width: 200px;
            height: 260px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.4s;
        }

        .photo-box:hover {
            transform: scale(1.08);
        }

        .photo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .story {
            max-width: 600px;
            font-size: 1.2rem;
            line-height: 1.7;
            margin: 40px auto;
            padding: 0 20px;
            animation: fadeUp 2s ease;
        }

        button {
            padding: 15px 40px;
            border-radius: 30px;
            border: none;
            background: white;
            color: #ff4f7b;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 50px;
        }

        button:hover {
            transform: scale(1.1);
            background: #ffe3ec;
        }

        @keyframes fadeUp {
            from {opacity: 0; transform: translateY(40px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @keyframes fadeDown {
            from {opacity: 0; transform: translateY(-40px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>

<body>

    <h1>Our Beautiful Story üíñ</h1>

    <div class="container">
        <div class="photo-box">
            <img src="me.jpg" alt="Me">
        </div>

        <div class="photo-box">
            <img src="her.jpg" alt="Her">
        </div>
    </div>

    <div class="story">
        <p>
            From the moment our paths crossed, something felt different.  
            Every smile, every message, every moment with you feels magical.  
            You are not just a part of my life  you are my life. ‚ù§Ô∏è  
        </p>
        <p>
            This little website is just a small way to show how special you are to me.
        </p>
    </div>

    <button onclick="nextPage()">Next Page ‚ûù</button>

    <script>
        function nextPage() {
            window.location.href = "page3.html";
        }
    </script>

</body>
</html>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="bgmusic.mp3" type="audio/mpeg">
</audio>

<!-- Music Controls -->
<div id="musicControl" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(255,255,255,0.2);
    padding: 10px 15px;
    border-radius: 30px;
    backdrop-filter: blur(10px);
    display: flex;
    gap: 10px;
    align-items: center;
    z-index: 999;
">
    <button onclick="toggleMusic()" id="musicBtn">üîä</button>
    <input type="range" min="0" max="1" step="0.01" id="volume" value="0.5">
</div>

<script>
    const music = document.getElementById("bgMusic");
    const btn = document.getElementById("musicBtn");
    const volume = document.getElementById("volume");

    // Auto play after first click anywhere
    document.addEventListener("click", () => {
        if (!localStorage.getItem("musicStarted")) {
            music.volume = 0.5;
            music.play();
            localStorage.setItem("musicStarted", "true");
        }
    }, { once: true });

    // Toggle play / pause
    function toggleMusic() {
        if (music.paused) {
            music.play();
            btn.innerHTML = "üîä";
        } else {
            music.pause();
            btn.innerHTML = "üîá";
        }
    }

    // Volume control
    volume.addEventListener("input", () => {
        music.volume = volume.value;
    });
</script>
